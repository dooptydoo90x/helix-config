theme = "ayu_mirage"

[editor]
line-number = "relative"
mouse = true
scrolloff = 4
cursorline = true
true-color = true
bufferline = "always"
color-modes = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name", "position-percentage"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "â€¢"

[editor.soft-wrap]
enable = true
max-wrap = 50